<h2>
  Editing item with R: {{R}}
</h2>
<h3>
  price: {{stockItemFullDetails.price}}
</h3>
<h3>manf: {{stockItemFullDetails.manufacturer}}</h3>


<div class="container">
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>Color</th>
        <th>Size</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stockItem">
        <td>
          <input type="text" required [(ngModel)]="item.color" /> </td>
        <td>
          <input type="text" required [(ngModel)]="item.size" />
        </td>
        <td>
          <input type="text" required [(ngModel)]="item.quantity" />
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="doneEditing()">Done Editing</button>
</div>
