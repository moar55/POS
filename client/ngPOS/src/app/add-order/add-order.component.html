<h1>
  Add Order
</h1>

<form #addOrder="ngForm" action="" >
  <fieldset>
  <div class="order-details">
      <legend>Order details:</legend>
      <label>#: </label> <input type="text">
      <label>Date:  </label><input type="datetime-local">
    </div>
  </fieldset>
  <fieldset >
    <legend>Items details</legend>
    <div *ngFor = "let item of items; let i = index" [attr.data-index]="i">
      <label>R. :  </label><input type="text" [(ngModel)] = "items[i].r" [ngModelOptions]="{standalone: true}">
      <label>Color:  </label> <input type="text" [(ngModel)] = "items[i].color"  [ngModelOptions]="{standalone: true}">
      <label>Size:  </label>
      <select type="text" [(ngModel)] = "items[i].size"  [ngModelOptions]="{standalone: true}">
        <option *ngFor = "let size of sizes">{{size}}</option>
      </select>
      <label>Quantity:  </label> <input id="quantity" type="number"  min="1" [(ngModel)] = "items[i].quantity"  [ngModelOptions]="{standalone: true}">
      <label>Price:  </label> <input id="price"type="number"  min="0" [(ngModel)] = "items[i].price" [ngModelOptions]="{standalone: true}">
    </div>
    <button class="add_items" (click) = "addItem()"><span class="glyphicon glyphicon-plus"></span></button>
  </fieldset>
  <button class="done-btn">Done</button>
</form>
